<div class="text-center">
  <br />
  <div class="avatar">
    <div class="mask mask-squircle w-34">
      <img [src]="thumbnail()" [alt]="thumbnail()"/>
    </div>
  </div>
  <br /><br />
  <span class="p-1 tracking-wide font-bold text-lg">
    {{ name() }}
  </span>
  <p class="mt-0 p-1 text-sm tracking-wide">
    {{ description() }}
  </p>
</div>
