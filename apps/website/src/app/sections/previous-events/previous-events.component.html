<div class="mt-20 lg:p-10">
  <h1 class="page-sub-title color-gradient-purple">Previous Events</h1>

  <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-10 text-left">
    @for(item of eventItems();track $index) {
    <div>
      <img src="{{ item.thumbnail }}" alt="{{ item.title }}" />
      <h3 class="mt-5 mb-1 text-lg font-bold tracking-wide">{{ item.title }}</h3>
      <p class="text-xs tracking-wide">{{ item.description }}</p>
      <span class="text-xs text-secondary font-bold tracking-wide">{{ item.date | date: "short" }}</span>
      @if(item.replay) {
      <br /><br /><button
        (click)="watchReplay(item.replay)"
        class="btn btn-primary btn-sm tracking-wider"
      >
        Watch Replay
      </button>
      }
    </div>
    }
  </div>
</div>
