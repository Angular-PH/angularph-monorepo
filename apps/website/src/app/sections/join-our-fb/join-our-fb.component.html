<div class="grid sm:grid-cols-1 mt-10 gap-4">
  <div class="text-center">
    <h1 class="page-sub-title md:page-title color-gradient-white">
      Join Our Facebook Community
    </h1>
    <br /><br />
    <img
      class="mx-auto"
      [src]="photo()"
      style="height: 300px; width: auto"
      alt="Facebook Logo"
    />

    <p class="text-lg mt-10 tracking-wide">
      {{ description() }}
    </p>
    <br /><br />
    <a href="{{ linkfbgroup() }}" class="btn btn-primary btn-lg tracking-wide"
      >Join Now</a
    >
  </div>
</div>
<!--grid row-->
